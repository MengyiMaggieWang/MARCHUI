    function startTime(){
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();

        h = checkTIme(h)
        m = checkTIme(m)
        s = checkTIme(s)

        document.getElementById("txt").innerHTML = h+":"+m+":"+s;

        t = setTimeout(
            ()=>startTime(), 1000
        )
    }
    function checkTIme(i){
        if(i<10){
            i = "0"+i
        }
        return i;
    }
    function fn1(){
        clearTimeout(t)
    }
    </script>
    <button onclick="startTime()">START</button>
    <button onclick="fn1()">END</button>
</body>
