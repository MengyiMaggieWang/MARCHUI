<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="chk" onclick="enable(this)">
    <input type="text" id="txt" disabled />
    <script>
        function enable(ref){
             var txt = document.getElementById("txt");
             txt.disabled = ref.checked ? false : true;
             if(!txt.disabled){
                 txt.focus();
             }
        }
    </script>
</body>
</html>
