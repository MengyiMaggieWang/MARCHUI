<html lang="en">
<head>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        label span::after{
            padding:15px;
        }
        label input:invalid+span::after{
            content: "‚ùå";
        }
        label input:valid+span::after{
            content: "\2713";
        }
    </style>
</head>

        <label for="first">FIRST NAME</label>

        <input id="phone" type="tel" required value="123-456-7890"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  
        placeholder="123-456-7890">

        <small>Office hours are form 9am to 6pm</small>
        <br>
        <label>Choose ur preferred date(required, April 12th to 20th):
            <input type="date"
            min="2021-04-12"
            max="2021-04-20"
            />
            <span></span>
        </label>

    </form>
</body>
</html>
